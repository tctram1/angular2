<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageMessage}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-sm-3'>First Number:</div>
            <div class='col-sm-9'>
                <input type="text" 
                       [(ngModel)]='firstNumber' />
           </div>
        </div>
        <div class='row'>
            <div class='col-sm-3'>Second Number:</div>
            <div class='col-sm-9'>
                <input type="text"                    
                       [(ngModel)]='secondNumber' />
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-3'>
                <button class='btn btn-primary'
                        (click)='multiplyNumbers()'>
                   Multiply
                </button>
             
            </div>
            <div class='col-sm-9'>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-3'></div>
            <div class='col-sm-9'>
                <div>Result:  {{result}}</div>
            </div>
        </div>
        
  
  </div>
       
</div>
