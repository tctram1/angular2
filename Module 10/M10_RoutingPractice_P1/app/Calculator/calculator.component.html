<!-- Page Contents -->
<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageMessage}}
    </div>
    <div class='panel-body'>
        
        <!-- First Number Text -->
        <div class='row'>
            <div class='col-sm-3'>First Number:</div>
            <div class='col-sm-9'>
                <input type="text" 
                    [(ngModel)]='firstNumber' />
        </div>
        </div>

        <!-- Second Number Text -->
        <div class='row'>
            <div class='col-sm-3'>Second Number:</div>
            <div class='col-sm-9'>
                <input type="text"                    
                    [(ngModel)]='secondNumber' />
            </div>
        </div>

        <!-- Buttons -->
        <div class='row'>

            
            <div class='col-sm-3'>

                <!-- Multiply -->
                <button class='btn btn-primary'
                        (click)='multiplyNumbers()'>
                    Multiply
                </button>

                <!-- Divide -->
                <button class='btn btn-primary'
                        (click)='divideNumbers()'>
                    Divide
                </button>

                <!-- Add -->
                <button class='btn btn-primary'
                        (click)='addNumbers()'>
                    Add
                </button>

                <!-- Substract -->
                <button class='btn btn-primary'
                        (click)='subtractNumbers()'>
                    Subtract
                </button>
            </div>

            <!-- Empty Cell -->
            <div class='col-sm-9'>
            </div>
        </div>

        <!-- Result -->
        <div class='row'>
            <div class='col-sm-3'></div>
            <div class='col-sm-9'>
                <div>Result:  {{result}}</div>
            </div>
        </div>
        

</div>
    
</div>

<!-- Bootswatch Theme -->
<div>
    Bootswatch Theme: <i>Darkly</i>
</div>
