<!-- Panel Heading -->
<div class="panel panel-primary">
    <div class="panel-heading">
        {{tableTitle}}
    </div>


    <!-- Panel Body -->
    <div class="panel-body">
        <div class="row">

            <!-- Table Contents -->
            <div class="table-responsive">
                <table class="table">

                    <!-- Table Head -->
                    <thead>
                        <tr>
                            <th>Category Code</th>
                            <th>Category Name</th>
                        </tr>
                    </thead>

                    <!-- Table Body -->
                    <tbody class="text-centered">
                        <tr *ngFor="let musicCategories of musicCategories">
                            <td>{{ musicCategories.categoryCode }}</td>
                            <td>{{ musicCategories.categoryName }}</td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
